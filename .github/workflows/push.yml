name: Mirror to Codeberg

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codeberg_mirror:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get the code from GitHub
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures all history/tags are included

      # Step 2: Push it to Codeberg
      - name: Mirror Repository to Codeberg
        uses: cssnr/mirror-repository-action@v1
        with:
          remote_url: "https://codeberg.org{{ github.repository_owner }}/${{ github.event.repository.name }}.git"
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CODEBERG_TOKEN }}
          create: true # Optional: Auto-creates the repo on Codeberg if it doesn't exist
